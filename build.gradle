version = '0.18.0'

ext.JDROID_GITHUB_REPOSITORY_NAME = 'jdroid-gradle-plugin'

ext.JDROID_GRADLE_PLUGIN_VERSION = '0.16.3'
ext.JDROID_JAVA_VERSION = '0.14.0'

ext.GRADLE_PLUGIN_PUBLISH_PLUGIN = '0.9.4'

apply plugin: 'com.jdroid.component.builder'
apply plugin: 'com.jdroid.root'

buildscript {
	repositories {
		jcenter()
		maven { url "https://maven.google.com" }
		maven { url "https://plugins.gradle.org/m2/" }
		String localMavenRepo = project.hasProperty('LOCAL_MAVEN_REPO') ? project.ext.get('LOCAL_MAVEN_REPO') : System.getenv('LOCAL_MAVEN_REPO')
		if (localMavenRepo != null) {
			maven { url localMavenRepo }
		}
		maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
	}
	dependencies {
		classpath 'com.jdroidframework:jdroid-component-builder:0.4.0-SNAPSHOT'
		classpath 'com.jdroidframework:jdroid-gradle-root-plugin:0.16.3'
	}
}

subprojects {
	buildscript {
		repositories {
			jcenter()
			maven { url "https://maven.google.com" }
			maven { url "https://plugins.gradle.org/m2/" }
			String localMavenRepo = project.hasProperty('LOCAL_MAVEN_REPO') ? project.ext.get('LOCAL_MAVEN_REPO') : System.getenv('LOCAL_MAVEN_REPO')
			if (localMavenRepo != null) {
				maven {
					url localMavenRepo
				}
			}
			maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
		}
	}

	repositories {
		jcenter()
		maven { url "https://maven.google.com" }
		String localMavenRepo = project.hasProperty('LOCAL_MAVEN_REPO') ? project.ext.get('LOCAL_MAVEN_REPO') : System.getenv('LOCAL_MAVEN_REPO')
		if (localMavenRepo != null) {
			maven { url localMavenRepo }
		}
		maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
	}
}
