ext.PROJECT_NAME = 'Gradle Plugin Commons'
description = 'Gradle Plugin Commons'

// TODO Rename to jdroid-gradle-commons
ext.ARTIFACT_ID = 'jdroid-gradle-commons-plugin'


// TODO This artifact should not be a plugin
apply plugin: 'com.jdroid.gradle.plugin'

buildscript {
	dependencies {
		// https://plugins.gradle.org/plugin/com.gradle.plugin-publish
		classpath "com.gradle.publish:plugin-publish-plugin:" + GRADLE_PLUGIN_PUBLISH_PLUGIN

		classpath 'com.jdroidframework:jdroid-gradle-project-plugin:' + JDROID_GRADLE_PLUGIN_VERSION
	}
}

dependencies {
	compile 'com.jdroidframework:jdroid-java-core:' + JDROID_JAVA_VERSION
	testCompile 'junit:junit:4.12'
}
