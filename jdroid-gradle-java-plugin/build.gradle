ext.PROJECT_NAME = 'Gradle Plugin for Java projects'
description = 'Gradle Plugin for Java projects'
ext.ARTIFACT_ID = 'jdroid-gradle-java-plugin'

apply plugin: 'com.jdroid.gradle.plugin'
apply plugin: 'com.gradle.plugin-publish'

buildscript {
	dependencies {
		classpath "com.gradle.publish:plugin-publish-plugin:" + GRADLE_PLUGIN_PUBLISH_PLUGIN
		classpath 'com.jdroidframework:jdroid-gradle-project-plugin:' + JDROID_GRADLE_PLUGIN_VERSION
	}
}

dependencies {
	compile project(path: ":jdroid-gradle-commons-plugin")
	testCompile 'junit:junit:4.12'
}

// Configuration to publish your plugin to the plugin portal
pluginBundle {
	website = 'http://www.jdroidtools.com/'
	vcsUrl = 'https://github.com/maxirosson/jdroid-gradle-plugin'

	plugins {
		javaPlugin {
			id = 'com.jdroid.java.library'
			displayName = 'Jdroid Java Library Gradle Plugin'
			description = 'Gradle Plugin for Java libraries'
			tags = ['jdroid', 'java']
		}
	}

	mavenCoordinates {
		groupId = "com.jdroidframework"
		artifactId = "jdroid-gradle-java-plugin"
	}
}
